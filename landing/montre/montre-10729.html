<head>

  <title>Vendeur de montre</title>
  <style>
    body {
      background-color: #e392fe;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      margin-top: 20px;
    }
    h1, p {
      text-align: center;
      margin: 20px auto;
      max-width: 600px;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      margin: 20px auto;
      max-width: 1000px;
    }
    .column {
      flex: 1;
      min-width: 300px;
      padding: 20px;
      box-sizing: border-box;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 400px;
      margin: auto;
    }
    input, select {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }
    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #450e59;
      color: white;
      font-size: 16px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px rgba(0,204,255,0.5);
    }
    video {
      max-width: 100%;
      display: block;
      margin: 30px auto;
    }
    footer {

      font-size: 0.8rem;

      color: #aaa;
