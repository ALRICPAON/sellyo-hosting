<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrucMalin - Inscrivez-vous Maintenant</title>
    <style>
        body {
            background-color: #669c35;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        header {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        header img {
            max-height: 80px;
        }
        h1, p {
            text-align: center;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }
        .content img {
            max-width: 400px;
            border-radius: 8px;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        form input {
            width: calc(100% - 20px);
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        form button {
            width: 100%;
            padding: 15px;
            background-color: #004d65;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
        }
        .video {
            margin-top: 30px;
        }
        video {
            max-width: 800px;
            max-height: 450px;
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<header>
    <img src="https://alricpaon.github.io/sellyo-hosting/media/landing/trucmalin/5077fdf7890a2c5aa673ea0932cd5344_tplv-tiktokx-cropcenter-1080-1080.jpg.avif" alt="Logo TrucMalin">
</header>

<main>
    <h1>Bienvenue chez TrucMalin</h1>
    <p>Inscrivez-vous pour recevoir toutes les infos sur les nouveautés en avant-première avec des bons de réduction.</p>

    <div class="content">
        <img src="https://alricpaon.github.io/sellyo-hosting/media/landing/trucmalin/ChatGPT Image 9 juin 2025 à 14_13_04.png" alt="Image principale">

        <form action="" method="GET">
            <input type="email" name="email" placeholder="Votre email" required>
            <input type="tel" name="telephone" placeholder="Votre téléphone" required>
            <button type="submit">inscription</button>
        </form>
    </div>

    <div class="video">
        <video controls>
            <source src="https://alricpaon.github.io/sellyo-hosting/media/landing/trucmalin/20250607_1043_Entrepreneur's Exciting Success_simple_compose_01jx4rxdtxfvv9sbs3m6bk4030.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la lecture de vidéos.
        </video>
    </div>
</main>

</body>
</html>
