<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculette</title>
<style>
    body {
        background-color: #111111;
        color: #ffffff;
        font-family: sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
    }
    .logo {
        display: block;
        margin: 0 auto;
        max-height: 80px;
    }
    h1, p {
        margin: 20px 0;
    }
    .form-container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .responsive {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
    }
    .left-column, .right-column {
        flex: 1;
        min-width: 300px;
    }
    .left-column img {
        max-width: 400px;
        width: 100%;
        height: auto;
    }
    form {
        width: 100%;
        max-width: 400px;
    }
    input[type="text"], input[type="email"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: none;
        border-radius: 5px;
    }
    input[type="text"]::placeholder, input[type="email"]::placeholder {
        color: #999999;
    }
    button {
        width: 100%;
        padding: 10px;
        background-color: #00ccff;
        border: none;
        border-radius: 5px;
        color: #ffffff;
        font-size: 16px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0099cc;
    }
    .video-container {
        margin-top: 30px;
        max-width: 800px;
        margin: auto;
    }
</style>
</head>
<body>
<div class="container">
    <img src="https://alricpaon.github.io/sellyo-hosting/media/landing/calculette/" alt="Logo" class="logo">
    <h1>calculette</h1>
    <p>calculette</p>
    <div class="responsive">
        <div class="left-column">
            <img src="https://alricpaon.github.io/sellyo-hosting/media/landing/calculette/" alt="Image principale">
        </div>
        <div class="right-column">
            <form id="lead-form" method="POST">
                <div class="form-container">
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" name="nom" placeholder="Votre nom" required>
                    
                    <label for="prenom">Prenom</label>
                    <input type="text" id="prenom" name="prenom" placeholder="Votre prenom" required>
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Votre email" required>
                    
                    <label for="telephone">Telephone</label>
                    <input type="text" id="telephone" name="telephone" placeholder="Votre telephone" required>
                    
                    <label for="adresse">Adresse</label>
                    <input type="text" id="adresse" name="adresse" placeholder="Votre adresse" required>
                    
                    <input type="hidden" name="userId" value="R7vPQBXA1dYCZDkp6lxMKfs120v1">
                    <input type="hidden" name="name" value="calculette">
                    
                    <button type="submit">calculette</button>
                </div>
            </form>
        </div>
    </div>
    <div class="video-container">
        <video src="https://alricpaon.github.io/sellyo-hosting/media/landing/calculette/" controls style="width:100%;max-width:800px;"></video>
    </div>
</div>
<script type="module" src="https://cdn.sellyo.fr/js/firebase-init.js"></script>
<script type="module" src="https://cdn.sellyo.fr/js/save-lead.js"></script>
</body>
</html>
