<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premiere Page - Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111111;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        .container {
            display: flex;
            max-width: 1200px;
            width: 100%;
            margin: 20px;
            padding: 20px;
            background-color: #222222;
            border-radius: 8px;
        }

        .image,
        .form {
            flex: 1;
            padding: 20px;
        }

        img {
            max-width: 100%;
            border-radius: 8px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label, input {
            margin-bottom: 10px;
        }
        
        input {
            padding: 8px;
            border-radius: 4px;
            border: none;
        }

        button {
            background-color: #00ccff;
            color: #ffffff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        video {
            width: 100%;
            border-radius: 8px;
            margin-top: 20px;
        }

        footer {
            margin-top: 20px;
            text-align: center;
        }

        footer a {
            color: #00ccff;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header>
        <img src="https://alricpaon.github.io/sellyo-hosting/media/landing/test/logo.jpg" alt="Logo" />
    </header>

    <section class="objective">
        <h1>Faire une belle landing</h1>
        <p>Faire une premiere page qui sera parfaite</p>
    </section>

    <div class="container">
        <div class="image">
            <img src="https://alricpaon.github.io/sellyo-hosting/media/landing/test/payment.png" alt="Payment Image" />
        </div>
        <div class="form">
            <form action="#" method="post">
                <label>Nom</label>
                <input type="text" name="nom" required>
                <label>Email</label>
                <input type="email" name="email" required>
                <label>Prénom</label>
                <input type="text" name="prenom" required>

                <!-- Champ personnalisé -->
                <label>Sellyo</label>
                <input type="text" name="customField" required>

                <button type="submit">Go</button>
            </form>
            <p>Dernière fois</p>
        </div>
    </div>

    <video controls>
        <source src="https://alricpaon.github.io/sellyo-hosting/media/landing/test/20250607_1221_Cozy%20Digital%20Productivity_simple_compose_01jx4yhsavfebbv5k5gfpv4c79.mp4"
            type="video/mp4">
        Votre navigateur ne supporte pas la vidéo.
    </video>

    <footer>
        <a href="#">Mentions légales</a>
    </footer>

    <!-- Scripts Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
    <!-- Initialize Firebase and Firestore here. -->
</body>

</html>
